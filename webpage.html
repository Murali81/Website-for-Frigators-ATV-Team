<body>
<div class="scene">

<img class="car" src="car(2).png" alt="" />
<img class="poof" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/43033/poof.svg" alt="" />
<img class="sign" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/43033/sign.svg" alt="" />
  
</div>
<style>
@import "compass/css3";
@import url(http://fonts.googleapis.com/css?family=Anonymous+Pro);
body{background:#fff;}

.scene{
  position:absolute; 
  width:1200px;
  height:200px;
  top:50%;
  left:0%;
  margin-top:-100px;
  <!--margin-left:-200px;-->
  overflow:hidden;
  &:after{
    content:" ";
    left:0;
    top:0;
    bottom:0;
    width:100px;
    @include background-image(linear-gradient(to right, #eee, rgba(#eee,0)));
    position:absolute;
  }
  &:before{
    content:" ";
    right:0;
    top:0;
    bottom:0;
    width:100px;
    @include background-image(linear-gradient(to left, #eee, rgba(#eee,0)));
    position:absolute;
    z-index:10;
  }
  .fontt{
    display:none;
    position:absolute;
    bottom:20px;
    left:-270px;
    right:0;
    text-align:center;
	color: rgba(255,255,255,.75);
    font-family: 'Anonymous Pro', monospace;
    <!--color:#0bb4a6;-->
    letter-spacing:0.2em;
  }
}

.car{
  position:absolute;
  top:70px;
  left:20%;
  margin-left:-30px;
  animation: peel 6s ease-in-out forwards infinite, bump 0.2s linear infinite;
}

.poof{
  position:absolute;
  top:110px; 
  left:160px;
  margin-left:150px;
  opacity:0;
  animation: poof 6s ease-in-out forwards infinite;
}

.sign{
  position:absolute;
  right:-40px;
  top:30px;
  animation: sign 6s ease-in-out forwards infinite;
}

@keyframes sign {
  0% {
    right:-40px;
  }
  30% {
    right:80px; 
  }
  70% {
    right:80px;
  }
  100% {
    right:100%;
  }
}

@keyframes peel {
  0% {
    transform: rotate(0deg);
	left:20px
  }
  70% {
    transform: rotate(0deg); 
	left:300px;
  }
  73% {
    transform: rotate(-9deg);
	left:400px;
  }
  95% {
    transform: rotate(0deg);
	left:800px;
  }
  100% {
    transform: rotate(0deg);
	left:830px
  }
}

@keyframes poof {
  0% {
    opacity:0;
    transform: scale(1.0);
  }
  70% {
    opacity:0;
    left:170px;
    transform: scale(1.0);
  }
  76% {
    opacity:1;
    transform: scale(1.3);
    left:160px;
  }
  95% {
    opacity:0;
  }
  100% {
    opacity:0;
    transform: scale(1.3);
  }
}

@keyframes bump {
  0% {
    top:70px;
  }
  50% {
    top:70px;
  }
  60% {
    top:69px;
  }
  100% {
    top:70px;
  }
}
</style>
</body>
